<div class="blueBar">
  <h1>Wynajmij samochód w Trójmieście</h1>
  <div class="yellowBar">
    <div class="insideYellowBar">
      <form *ngIf="screenWidth >= 600" class="form-inline" style="padding-top: 18px">
        <div class="form-group hidden">
          <div class="input-group">
            <input name="datepicker"
                  style="z-index: -1;"
                  class="form-control"
                  ngbDatepicker
                  #datepicker="ngbDatepicker"
                  [autoClose]="'outside'"
                  (dateSelect)="onDateSelection($event)"
                  [displayMonths]="2"
                  [dayTemplate]="t"
                  outsideDays="hidden"
                  [startDate]="fromDate!"
                  tabindex="-1"
                  [minDate]= "todayDate"
                  [maxDate]="dateMaxToRent">
            <ng-template #t let-date let-focused="focused">
              <span class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"  id="inputFrom" style="width: auto;">
            <input #dpFromDate
                  class="form-control"
                  name="dpFromDate"
                  id="form200"
                  [value]="formatter.format(fromDate)"
                  (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
            <div class="input-group-append">
              <button class="btn" (click)="datepicker.toggle()" type="button"><img src="../../assets/calendar_blue.png" style="width: 30px; transform: translate(-8px,-4px);"></button>
            </div>
          </div>
        </div>
        <div class="form-group ml-2">
          <div class="input-group dateTo" id="inputTo">
            <input #dpToDate
                  class="form-control"
                  name="dpToDate"
                  id="form200b"
                  [value]="formatter.format(toDate)"
                  (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn" (click)="datepicker.toggle()" type="button"><img src="../../assets/calendar_blue.png" style="width: 30px; transform: translate(-8px,-4px);"></button>
            </div>
          </div>
        </div>
      </form>



      <form *ngIf="screenWidth < 600" class="form-inline" style="padding-top: 18px;">
        <div class="form-group hidden">
          <div class="input-group">
            <input name="datepicker"
                  style="z-index: -1;"
                  class="form-control"
                  ngbDatepicker
                  #datepicker="ngbDatepicker"
                  [autoClose]="'outside'"
                  (dateSelect)="onDateSelection($event)"
                  [displayMonths]="1"
                  [dayTemplate]="t"
                  outsideDays="hidden"
                  [startDate]="fromDate!"
                  tabindex="-1"
                  [minDate]= "todayDate"
                  [maxDate]="dateMaxToRent">
            <ng-template #t let-date let-focused="focused">
              <span class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group"  id="inputFrom" style="width: auto;">
            <input #dpFromDate
                  class="form-control"
                  name="dpFromDate"
                  id="form200"
                  [value]="formatter.format(fromDate)"
                  (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
            <div class="input-group-append">
              <button class="btn" (click)="datepicker.toggle()" type="button"><img src="../../assets/calendar_blue.png" style="width: 30px; transform: translate(-8px,-4px);"></button>
            </div>
          </div>
        </div>
        <div class="form-group ml-2">
          <div class="input-group dateTo" id="inputTo">
            <input #dpToDate
                  class="form-control"
                  name="dpToDate"
                  id="form200b"
                  [value]="formatter.format(toDate)"
                  (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn" (click)="datepicker.toggle()" type="button"><img src="../../assets/calendar_blue.png" style="width: 30px; transform: translate(-8px,-4px);"></button>
            </div>
          </div>
        </div>
      </form>


      <ngb-timepicker id="timeFrom" [minuteStep]="minuteStep" [(ngModel)]="timeFrom"></ngb-timepicker>
      <ngb-timepicker id="timeTo" [minuteStep]="minuteStep" [(ngModel)]="timeTo"></ngb-timepicker>
      <p id="textFrom">wynajem od:</p>
      <p id="textTo">wynajem do:</p>
      <br><br>
      <button id="button-yellow-bar" class="button" (click)="buttonFunction()">szukaj</button>
      <button id="buttonFilter" class="button" (click)="isFilterAnim = !isFilterAnim">filtruj</button>
    </div>
    <div class="filter" [ngClass]="{filterAnim: isFilterAnim}">
      <div class="relative">
        <div class="eventClick" (click)="clickFilter($event); interaction.isSmall = !interaction.isSmall; interaction.sendFilterEvent()">&nbsp;</div>
        <img src="../../assets/car-smart-forfour.jpg">
        <p>małe</p>
      </div>
      <div class="relative">
        <div class="eventClick" (click)="clickFilter($event); interaction.isMedium = !interaction.isMedium; interaction.sendFilterEvent()">&nbsp;</div>
        <img src="../../assets/car-toyota-corolla.jpg">
        <p>średnie</p>
      </div>
      <div class="relative">
        <div class="eventClick" (click)="clickFilter($event); interaction.isBig = !interaction.isBig; interaction.sendFilterEvent()">&nbsp;</div>
        <img src="../../assets/car-volkswagen-tiguan.jpg">
        <p>duże</p>
      </div>
      <div class="relative gearboxFoto">
        <div class="eventClick" (click)="clickFilter($event); interaction.isStickShift = !interaction.isStickShift; interaction.sendFilterEvent()">&nbsp;</div>
        <img src="../../assets/gearbox.png">
        <p>manualna</p>
      </div>
      <div class="relative gearboxFoto"> 
        <div class="eventClick " (click)="clickFilter($event); interaction.isAutomatic = !interaction.isAutomatic; interaction.sendFilterEvent()">&nbsp;</div>
        <img src="../../assets/gearbox.png">
        <p>automat</p>
      </div>
      <div class="relative ">
        <div class="eventClick" (click)="clickFilter($event); interaction.is95 = !interaction.is95; interaction.sendFilterEvent()">&nbsp;</div>
        <h2>95</h2>
      </div>
      <div class="relative">
        <div class="eventClick" (click)="clickFilter($event); interaction.isDiesel = !interaction.isDiesel; interaction.sendFilterEvent()">&nbsp;</div>
        <h2>ON</h2>
      </div>
    </div>
  </div>
  &nbsp;
</div>
